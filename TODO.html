<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="TODO.css" />
    <link rel="icon" type="image/x-icon" href="images.jpeg" />
  </head>

  <body>
    <form>
      <h2 style="color: rgb(28, 133, 47)">
        <img src="./logo.jpg" /> <b>Team Ezhal's TO DO LIST </b>
      </h2>
      <div class="form-group">
        <label for="title" class="test">Title:</label>
        <input
          type="text"
          style="width: 400px"
          class="form-control"
          id="title"
          size="50px"
          placeholder="Title of activity"
        />
      </div>
      <div class="form-group">
        <label for="desc" class="test">Description:</label>
        <input
          type="text"
          style="width: 400px"
          class="form-control"
          id="desc"
          placeholder="Description"
        />
      </div>
      <button
        id="ADD"
        class="btn btn-primary mb-50"
        style="float: center"
        style="margin: 100px"
      >
        Submit
      </button>
    </form>
    <div class="my-10">
      <table class="table table-bordered my-100" style="padding-top: 5px">
        <thead>
          <tr>
            <th class="col-2">S.No</th>
            <th class="col-2">Title</th>
            <th class="col-2">Description</th>
            <th scope="col-2">Activity Status</th>
          </tr>
        </thead>
        <tbody id="tBody"></tbody>
      </table>
    </div>
  </body>
  <script src="TODO.js"></script>
</html>
